<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCI Registration Portal</title>
    <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Rowdies&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
  />
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
    crossorigin="anonymous"
  />
  <script src="https://kit.fontawesome.com/a81368914c.js"></script>
  <link rel="stylesheet" href="css/dashboard.css" />
  <link rel="stylesheet" href="css/_ccicontent-area.css">
</head>
<body>
    <section id="sideMenu">
        <nav id="sidemenu-flexbox">
  
          <a
            class="active "
            href="home.html"
            title="Home"
            ><i class="fa fa-home" aria-hidden="true"></i
          ></a>
          <a
          class="active current"
          href="indexregister.html"
          title="Registration Portal"
          ><i class="current2 fa fa-user-plus" aria-hidden="true"></i>
        </a>
  
          <a
            class="active"
            href="child_info.html"
            title="Children Under Care"
            ><i class="fa fa-child" aria-hidden="true"></i>
          </a>
  
          <a
            class="active"
            href="indexccidetails.html"
            title="Child Care Institutions under supervision"
            ><i class="fa fa-building" aria-hidden="true"></i
          ></a>
  
          <a
            class="active"
            href="indexccireg.html"
            title="Help"
            ><i class="fa fa-question" aria-hidden="true"></i
          ></a>
  
          <a class="active" href="indexccidetails.html" title="Log Out"
            ><i class="fa fa-sign-out-alt" aria-hidden="true"></i>
          </a>
  
        </nav>
      </section>
  
    <div clas="flex-vertical">
        <header>
          <nav class="dashboard-nav navbar fixed-top navbar-light">
            <div class="container">
              <a class="" href="#"></a>
    
              <div id="dashboard-icons-container">
    
                <h6 class="dashoard-nav-icon"><%= employee.email.toUpperCase() %></h6>
                <a href="" title="Profile">
                  <i class="dashoard-nav-icon fa fa-user"></i>
                </a>
                <a href="" title="Notifications"
                  ><i class="dashoard-nav-icon fa fa-bell"></i>
                </a>
                <a href="" title="Messages"
                  ><i class="dashoard-nav-icon fa fa-envelope"></i
                ></a>
                <a href="" title="Add Child"
                  ><i class="dashoard-nav-icon fa fa-plus"></i
                ></a>
    
              </div>
            </div>
          </nav>
          <nav class="dashboard-nav-second navbar fixed-top navbar-light">
            <div class="container">
              <a class="dashboard-nav-brand navbar-brand" href="#"> CARE</a>
            </div>
          </nav>
        </header>
    </div>
    <!--Ending of code for dashboard and beginning of form-->
    <section id="content-area">
        <!--heading-->
        <div class="heading">
            <p class="name">New CCI Registration Portal</p>
          </div>
       
        <!--form-->
        <div class="container pos">
           <form action="">
                <div class="officialinfo">
                    <div class="form-group">
                        <label for="" class="fields">CCI NAME</label>
                        <input type="text" name="cci_name" id="cci_name" class="form-control" placeholder="Enter CCI Name">
                    </div> 
                    <div class="form-group">
                        <label for="" class="fields">Name Of CCI Head</label>
                       
                        <div class="row position">
                        
                            <div class="col-sm-4">
                                
                                <input type="text" name="headfname" id="headfname" class="form-control" placeholder="First Name">
                            </div>
                            <div class="col-sm-4">
                                
                                <input type="text" name="headmname" id="headmname" class="form-control" placeholder="Middle Name">
                            </div>
                            <div class="col-sm-4">
                                
                                
                               <input type="text" name="headlname" id="headlname" class="form-control" placeholder="Last Name">
                            </div>
                        </div>
                        
                    </div> 
                    <div class="form-group">
                        <label for="" class="fields">CCI Head ID</label>
                        <input type="text" name="head_id" id="head_id" class="form-control" placeholder="Enter CCI Head ID">
                    </div> 
                    <div class="form-group">
                        <label for="" class="fields">CCI ID</label>
                        <input type="text" name="cci_id" id="cci_id" class="form-control" placeholder="Enter CCI ID">
                    </div> 
                    <div class="form-group">
                        <label for="" class="fields">CCI ADDRESS</label>
                        <input type="text" name="addressl1" id="addressl1" class="form-control" placeholder="Address Line 1">
                        
                    </div>
                    <div class="form-group">
                        <input type="text" name="addressl2" id="addressl2" class="form-control" placeholder="Address Line 2">
                        
                    </div>
                    <div class="form-group">
                        <input type="text" name="addressl3" id="addressl3" class="form-control" placeholder="Address Line 3">
                    </div>
               
               
                    <div class="form-group">
                        <label for="" class="fields">DISTRICT</label>
                        <select name="district" class="form-control">
                            <option disabled="disabled" selected="selected">-----------------Select----------------</option>
                            <option>Jhansi</option>
                            <option>Prayagraj</option>
                            <option>Agra</option>
                            
                        </select>
                    </div> 
                    <div class="form-group">
                        <label for="" class="fields">STATE</label>
                        <select name="state" class="form-control">
                            <option disabled="disabled" selected="selected">-----------------Select----------------</option>
                            <option>Madhya Pradesh</option>
                            <option>Uttar Pradesh</option>
                            <option>Andhra Pradesh</option>
                            
                        </select>
                    </div> 
                    <div class="form-group">
                        <label for="" class="fields">REGISTRATION DATE</label>
                        <input type="date" name="regdate" id="regdate" class="form-control" placeholder="dd-mm-yyyy">
                    </div>
                   
                    <div class="form-group">
                        <label for="" class="fields">WITNESS</label>
                        <input type="text" name="witness" id="witness" class="form-control" placeholder="CWC Witness ID">
                    </div> 
                </div>    
                
                <div class="registration">
                    <div class="form-group">
                        <div class="row reg">
                            <input type="checkbox" name="confirm">
                            <label for="" class="infoheading">CONFIRM</label>
                        </div>
                    </div>
                    <div class="btn"><a class="backbt" href="indexregister.html">REGISTER</a></div>
                     
                </div>
               
           </form>
        </div> 
    </section>
    <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"
  ></script>
</body>
</html>
