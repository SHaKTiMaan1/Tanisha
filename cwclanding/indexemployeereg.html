<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCI Employee Registration Portal</title>
    <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Rowdies&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
  />
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
    crossorigin="anonymous"
  />
  <script src="https://kit.fontawesome.com/a81368914c.js"></script>
  <link rel="stylesheet" href="css/dashboard.css" />
  <link rel="stylesheet" href="css/_employeecontent-area.css">
</head>
<body>
    <section id="sideMenu">
        <nav id="sidemenu-flexbox">
  
          <a
            class="active "
            href="home.html"
            title="Home"
            ><i class="fa fa-home" aria-hidden="true"></i
          ></a>
          <a
          class="active current"
          href="indexregister.html"
          title="Registration Portal"
          ><i class="current2 fa fa-user-plus" aria-hidden="true"></i>
        </a>
  
          <a
            class="active"
            href="child_info.html"
            title="Children Under Care"
            ><i class="fa fa-child" aria-hidden="true"></i>
          </a>
  
          <a
            class="active"
            href="indexccidetails.html"
            title="Child Care Institutions under supervision"
            ><i class="fa fa-building" aria-hidden="true"></i
          ></a>
  
          <a
            class="active"
            href="indexccireg.html"
            title="Help"
            ><i class="fa fa-question" aria-hidden="true"></i
          ></a>
  
          <a class="active" href="indexccidetails.html" title="Log Out"
            ><i class="fa fa-sign-out-alt" aria-hidden="true"></i>
          </a>
  
        </nav>
      </section>
  
    <div clas="flex-vertical">
        <header>
          <nav class="dashboard-nav navbar fixed-top navbar-light">
            <div class="container">
              <a class="" href="#"></a>
    
              <div id="dashboard-icons-container">
    
                <h6 class="dashoard-nav-icon"><%= employee.email.toUpperCase() %></h6>
                <a href="" title="Profile">
                  <i class="dashoard-nav-icon fa fa-user"></i>
                </a>
                <a href="" title="Notifications"
                  ><i class="dashoard-nav-icon fa fa-bell"></i>
                </a>
                <a href="" title="Messages"
                  ><i class="dashoard-nav-icon fa fa-envelope"></i
                ></a>
                <a href="" title="Add Child"
                  ><i class="dashoard-nav-icon fa fa-plus"></i
                ></a>
    
              </div>
            </div>
          </nav>
          <nav class="dashboard-nav-second navbar fixed-top navbar-light">
            <div class="container">
              <a class="dashboard-nav-brand navbar-brand" href="#"> CARE</a>
            </div>
          </nav>
        </header>
    </div>
    <!--Ending of code for dashboard and beginning of form-->
    <section id="content-area">
        <!--heading-->
        <div class="heading">
            <p class="name">New CCI Employee Registration Portal</p>
          </div>
        <!--image-->
        <div class="image">
            <img src="img/groupemployee.jpg" alt="">
        </div> 
        <!--form-->
        <div class="container pos">
           <form action="">
                <div class="personalinfo">
                    <p class="infoheading">Personal Information</p>
                    <hr>
                    <div class="form-group">
                        <label for="" class="fields">Name Of Employee</label>
                       
                        <div class="row position">
                        
                            <div class="col-sm-4">
                                
                                <input type="text" name="empfname" id="empfname" class="form-control" placeholder="First Name">
                            </div>
                            <div class="col-sm-4">
                                
                                <input type="text" name="empmname" id="empmname" class="form-control" placeholder="Middle Name">
                            </div>
                            <div class="col-sm-4">
                                
                                
                               <input type="text" name="emplname" id="emplname" class="form-control" placeholder="Last Name">
                            </div>
                        </div>
                        
                    </div> 
                    <div class="form-group">
                    
                       
                        <div class="row position">
                        
                            <div class="col-sm-6">
                                <label for="" class="fields">AGE OF CHILD</label>
                                <input type="text" name="empage" id="empage" class="form-control" placeholder="Age of Employee">
                            </div>
                            <div class="col-sm-6">
                                <label for="" class="fields">DATE OF BIRTH</label>
                                <input type="date" name="empdob" id="empdob" class="form-control" placeholder="dd-mm-yyyy">
                            </div>
                           
                        </div>

                        
                    </div>
                    <div class="form-group">
                        <label for="" class="fields">AADHAAR NUMBER</label>
                        <input type="text" name="empadhaarnum" id="empadhaarnum" class="form-control" placeholder="Aadhaar Number">
                    </div> 
                    <div class="form-group">
                        <label for="" class="fields">GENDER</label>
                        <div class="row position">
                        
                            <div class="col-sm-4">
                                
                                <label for="" class="radio name">
                                    <input type="radio" class="radio-one" name="gender">
                                    <span class="checkmark"></span>
                                    Male
                                </label>
                            </div>
                            <div class="col-sm-4">
                                
                                <label for="" class="radio name">
                                    <input type="radio" class="radio-one" name="gender">
                                    <span class="checkmark"></span>
                                    Female
                                </label>
                            </div>
                            <div class="col-sm-4">
                                
                                
                                <label for="" class="radio name">
                                    <input type="radio" class="radio-one" name="gender">
                                    <span class="checkmark"></span>
                                    Others
                                </label>
                            </div>
                        </div>
                     </div>  
                </div>
                <div class="contactinfo">
                    <p class="infoheading">Contact Information</p>
                    <hr>
                    
                    <div class="form-group">
                        <label for="" class="fields">MOBILE NUMBER</label>
                        <input type="text" name="mob" id="mob" class="form-control" placeholder="Enter the Mobile Number">
                    </div> 
                   
                    <div class="form-group">
                        <label for="" class="fields">EMAIL</label>
                        <input type="email" name="email" id="email" class="form-control" placeholder="abc@example.com">
                    </div> 

                </div>
                
                <div class="officialinfo">
                    <p class="infoheading">Official Information</p>
                    <hr>
                    <div class="form-group">
                    
                       
                        <div class="row position">
                        
                            <div class="col-sm-6">
                                <label for="" class="fields">EMPLOYEE ID</label>
                                <input type="text" name="empid" id="empid" class="form-control" placeholder="Enter Employee ID">
                            </div>
                            <div class="col-sm-6">
                                <label for="" class="fields">ASSIGNED CCI ID</label>
                                <input type="text" name="cciid" id="cciid" class="form-control" placeholder="Enter CCI ID">
                            </div>
                           
                        </div>

                        
                    </div>
                    <div class="form-group">
                        <label for="" class="fields">ASSIGNED CCI NAME</label>
                        <select name="cci_name" class="form-control">
                            <option disabled="disabled" selected="selected">-----------------Select----------------</option>
                            <option>St. Judes Child Care</option>
                            <option>Mother Teresa Child Care</option>
                            <option>Snehalaya Child Care</option>
                            
                        </select>
                    </div> 
                    
                   
                    <div class="form-group">
                        <label for="" class="fields">WITNESS</label>
                        <input type="text" name="witness" id="witness" class="form-control" placeholder="CWC Witness ID">
                    </div> 
                </div>
                <div class="registration">
                    <div class="form-group">
                        <div class="row reg">
                            <input type="checkbox" name="confirm">
                            <label for="" class="infoheading">CONFIRM</label>
                        </div>
                    </div>
                    <div class="btn"><a class="backbt" href="indexregister.html">REGISTER</a></div>
                     
                </div>
               
           </form>
        </div> 
    </section>
    <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"
  ></script>
</body>
</html>
