<body>
    
    
        <section id="sideMenu">
        
            <nav>
                 <a class="active" href="home.html"><i class="fa fa-home" aria-hidden="true"></i>Home</a>

        <header>
            <div class="logo">CARE</div>
            <div class="user-field">
               
                <a href="#">
                    <i class="fa fa-user-circle" aria-hidden="true"></i> 
                <i class="fa fa-caret-down" aria-hidden="true"></i>
                </a>
                
            </div>
                
                               
        </header>
        <section id="content-area">
            <div class="form-container">
            <div class="heading">
                <h3>CCI Employee Registration Portal</h3>
            </div>
            <div class="main">
                <form class="form-group">
                    <label class="name" for="">Name Of CCI Employee</label>
                           
                   <div class="row position">
                   
                       <div class="col-lg-6">
                           
                           <input type="text" name="employee_firstname" id="name" class="full_name" placeholder="First Name">
                       </div>
                       <div class="col-lg-6">
                           
                           
                          <input type="text" name="employee_lastname" class="child-age" placeholder="Last Name">
                       </div>
                   </div>
                      
                   <div>
                  <label class="name" for="">Name Of CCI</label>
                    <select name="cci_name" class="option1">
                        <option disabled="disabled" selected="selected">-----------------Select----------------</option>
                        <option>St. Judes Child Care</option>
                        <option>Mother Teresa Child Care</option>
                        <option>Snehalaya Child Care</option>
                        
                    </select>
                    
                   </div>
                   
                  
                    <label class="name" for="">CONTACT INFORMATION</label>
                    <div class="row position">
                   
                        <div class="col-lg-6">
                            
                            <input type="text" name="mobile_num" id="name" class="full_name" placeholder="Contact Number">
                        </div>
                        <div class="col-lg-6">
                            
                            
                           <input type="email" name="email_id" class="child-age" placeholder="Email ID">
                        </div>
                    </div>
                    <div class="row name pos">
                        <input type="checkbox" name="confirm">
                        <label for="" class="check">CONFIRM</label>
                    </div>
                   
                    <button onclick="validation();" class="btn">REGISTER</button>




                </form>
            </div>
        </div>
        </section>
       
        <script src="../js/sweetalert.min.js"></script>
        <script type="text/javascript">
            function validation(){
                swal("Registered Successfully", "CCI Employee is registered", "success");
                
            }
        </script>
